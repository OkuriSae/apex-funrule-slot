            <div style="text-align: center;">
                <div><input type="button" class="button" id="slot" value="STOP"></div>
                <div><input type="button" class="button button-small" id="customize" value="Customize"></div>
                <div id="custamize-area" style="display: none;">
<textarea id="rules" style="width: 500px; height: 200px;" id="custamize" wrap="off">
擦り込みAPEX: 最初に見つけた武器を最後まで使う。弾が無くなったら格闘。
爆弾魔APEX: グレネードを見つけたら必ず拾い、その場で発火。デスボックスのグレも対象。
にほんごAPEX: 外来語を使わないでボイスチャットをする。
天邪鬼APEX: ボイスチャットでの報連相を全て逆の意味になるように言い換える。
バックパック禁止: バックパックを身に付けてはいけない。
アモ貧乏: 武器１つにつき、弾薬を１スタックまでしか持ってはいけない。
銃声大好き: 　マッチ中、常に聞こえた一番近い銃声に100mまで寄る（戦闘は任意）。
しりとりAPEX: マッチ中、常にしりとりをする。10秒以上沈黙しない。
にゃんぺっくす: マッチ中、「にゃん」しか言えない。（別の単語に置き換え可）
エネアモ大好き: エネアモを見つけたら必ず拾う。持てない分はその場で撃つ。
ヘビーアモ大好き: ヘビーアモを見つけたら必ず拾う。持てない分はその場で撃つ。
ライトアモ大好き: ライトアモを見つけたら必ず拾う。持てない分はその場で撃つ。
なりきりAPEX: 選択したレジェンドになりきってプレイ、ボイスチャットを行う。
カタコトAPEX: 接続詞使用禁止。
ウルトハッピー: Ultが溜まったら強制的に使う。促進剤での調整はOK。
スキルハッピー: スキルが溜まったら強制的に使う。
シグナル故障: アイテムピン、場所ピン、敵ピンなどシグナルピン全て使用禁止。
変語尾APEX: 好きな語尾を決め、マッチ中その語尾を使う。
ピストル縛り: ピストル系武器（ウィングマン、P2020、RE-45）のみ使用可能。
シールドセル大好き: シールドセルを見つけたら必ず回収する。
リング端大好き: 常にリングの端にポジショニングし、リング収縮と同時に移動。
高所恐怖症: 高所でキャンプしてはいけない。通り過ぎるのはOK。
回復貧乏: バッテリー、応急キット使用禁止（セル、注射器のみ）。
北国育ち: エリアの（リング中央より）南側侵入禁止。
南国育ち: エリアの（リング中央より）北側侵入禁止。
能天気: 戦闘が始まったら世間話をする。
どわすれAPEX: ゲーム中の固有名詞（エリア名、アイテム名、レジェンド名）使用禁止。
のんびりAPEX: 戦闘中以外は走ってはいけない。
団体行動: 味方と100m以上離れてはいけない。
私は大砲よ: スコープ使用禁止。
暗殺者: 1人1丁スナイパーを持つ。
礼儀正しく: 壁を蹴ってはいけない。建物の外壁をよじ登ってはいけない。開けたら閉める。
都会人APEX: 非戦闘時はできるだけ舗装された道路、線路を使う。
硬派: ケアパケ、レプリケーター、調査ビーコン、保管庫、トライデント使用禁止。
ジップ恐怖症: ジップライン、ジャンプタワー使用禁止（グラップルはOK）。
世界の中心でAEPXを叫ぶ: できるだけエリア中心にポジショニングする。
アテレコAPEX: レジェンドのセリフを復唱する。
芸人APEX: 全てのリアクションを大げさにする。（こんなところにシールドセルが！！）
お気持ちAPEX: ボイスチャットでの報連相の後に必ず感想をいれる。（例：敵を発見！強そうだ。）
</textarea>
